<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
    <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <div style="display: grid; grid-template-columns: 10% 80% 10%; grid-template-rows: auto auto auto;">
        <div style="grid-column: 2/3;grid-row: 1/2;">
            <div style="margin: 0 auto;">
                <h6 style="display: block; text-align: center; background-color: #f4f8ff; color: #00447c; padding: 2%; margin: 1% 15% 2% 15%;">
                    Actividad de clase
                </h6>
                <p style="text-align: center">Suma entre numeros complejos <span style="color: #00447c;"><strong>z<sub>1</sub></strong></span>:(a,b) <span style="color: #00447c;"><strong>z<sub>2</sub></strong></span>:(c,d) </p>
            </div>

        </div>
        <div style="grid-column: 2/3;grid-row: 2/3; margin: 0 auto; display: inline-block;">
            <div id="box" class="jxgbox" style="width:650px; height:500px;">
                <script type="text/javascript">
                    JXG.Options.text.cssdefaultstyle = 'font-family: Fira Sans, sans-serif;'
                    var brd = JXG.JSXGraph.initBoard('box', {
                        boundingbox: [-6, 6, 7, -5],
                        axis: true,
                        showCopyright: false
                    });
                    var org = brd.create('point', [0, 0], {
                        style: 5,
                        color: '#FF5572',
                        visible: true,
                        fixed: true,
                        name: ' '
                    });
                    var a = brd.create('slider', [
                        [-5, -1],
                        [-2, -1],
                        [-5, 4, 5]
                    ], {
                        name: 'a',
                        snapWidth: 1
                    });
                    var b = brd.create('slider', [
                        [-5, -2],
                        [-2, -2],
                        [-5, 3, 5]
                    ], {
                        name: 'b',
                        snapWidth: 1
                    });
                    var c = brd.create('slider', [
                        [-5, -3],
                        [-2, -3],
                        [-5, 2, 5]
                    ], {
                        name: 'c',
                        snapWidth: 1
                    });
                    var d = brd.create('slider', [
                        [-5, -4],
                        [-2, -4],
                        [-5, -1, 5]
                    ], {
                        name: 'd',
                        snapWidth: 1
                    });
                    var xy = brd.create('point', [function() {
                        return a.Value() + c.Value()
                    }, function() {
                        return b.Value() + d.Value()
                    }], {
                        style: 7,
                        color: '#FF5572',
                        name: 'z1+z2'
                    });

                    var l = brd.create('point', [function() {
                        return a.Value()
                    }, function() {
                        return b.Value();
                    }], {
                        strokeColor: '#FF5572',
                        highlightStrokeColor: '#FF5572',
                        strokeWidth: '5',
                        name: 'z1'
                    });
                    var ll = brd.create('point', [function() {
                        return c.Value()
                    }, function() {
                        return d.Value();
                    }], {
                        strokeColor: '#FF5572',
                        highlightStrokeColor: '#FF5572',
                        strokeWidth: '5',
                        name: 'z2'
                    });
                    var ab = brd.create('arrow', [org, l], {
                        strokeColor: '#0A5EB0',
                        strokeWidth: 2
                    });
                    var cd = brd.create('arrow', [org, ll], {
                        strokeColor: '#0A5EB0',
                        strokeWidth: 2
                    });
                    var z1z2 = brd.create('arrow', [org, xy], {
                        strokeColor: 'red',
                        strokeWidth: 2
                    });
                    var lxy = brd.create('arrow', [l, xy], {
                        strokeColor: ' #6485E2 ',
                        dash: 1,
                        strokeWidth: 1
                    });
                    var llxy = brd.create('arrow', [ll, xy], {
                        strokeColor: ' #6485E2',
                        dash: 1,
                        strokeWidth: 1
                    });
                </script>
            </div>
        </div>
    </div>
</body>

</html>
